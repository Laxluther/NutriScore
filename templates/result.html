<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutriscore Result</title>
    <style>
        body {
            background: #fdf6e3;
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-items: center;
            font-family: 'Fjalla One', sans-serif;
        }
        .container {
            background: #f8f4e5;
            padding: 50px 100px;
            border: 2px solid rgba(0, 0, 0, 1);
            box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px rgba(0, 0, 0, 1);
            text-align: center;
        }
        h1 {
            font-size: 36pt;
            color: #333;
        }
        p {
            font-size: 24pt;
            margin-top: 20px;
        }
        a {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 18pt;
            color: #ffa580;
            border: 1px solid rgba(0, 0, 0, 1);
            padding: 10px 20px;
            background: #95a4ff;
        }
        a:hover {
            background: rgba(0, 0, 0, 1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nutriscore Result</h1>
        {% if nutrigrade %}
            <p>Your predicted Nutriscore is: <strong>{{ nutrigrade }}</strong></p>
        {% else %}
            <p>No result available.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</body>
</html>
